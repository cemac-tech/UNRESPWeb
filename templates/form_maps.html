{% extends 'layout.html' %}

{% block body %}

{% if AllData %}

<div id="map"></div>
<script>
  var map;
  function initMap() {
    var myLatLng = new google.maps.LatLng(11.9854,-86.1608);
    map = new google.maps.Map(document.getElementById('map'), {
      center: myLatLng,
      zoom: 10,
      mapTypeId: 'satellite'
    });
    // {% for dataPt in AllData %}
    //   // Place a marker on the map
    //   var marker = new google.maps.Marker({
    //       position: ({{dataPt.lat}},{{dataPt.lon}}),
    //       map: map,
    //   });
    // {% endfor %}
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnw_sLdaNZLt05my-efZ5i-AM-u97GQBw&callback=initMap"
async defer></script>

{% endif %}

{% endblock %}
